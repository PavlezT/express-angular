<div class="button-container">
    <button nbButton shape="rectangle" status="success" class="btn-demo" (click)="back()">
        Back
    </button>
</div>

<div class="row">
    <div class="col-md-9">
        <nb-card>
            <nb-card-header>Add Territory</nb-card-header>
            <nb-card-body>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Territory name<span class="required-text">*</span></label>
                    <div class="col-sm-9">
                        <input [ngClass]="{'form-control-danger': territory.name === ''}" type="text"
                            [(ngModel)]="territory.name" name="name" class="form-control" placeholder="Territory name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Postcode</label>
                    <div class="col-sm-9 postcode">
                        <input class="postcode-input" type="checkbox" [(ngModel)]="territory.postcode">
                        <span class="postcode-status">{{territory.postcode ? 'Enabled' : 'Disabled'}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">is UK</label>
                    <div class="col-sm-9 postcode">
                        <input class="postcode-input" type="checkbox" [(ngModel)]="territory.isUK">
                        <span class="postcode-status">{{territory.isUK ? 'Enabled' : 'Disabled'}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Unit system<span class="required-text">*</span></label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <label class="custom-control custom-radio" *ngFor="let item of unitSystems">
                                <input type="radio" class="custom-control-input" name="unitSystem"
                                    [(ngModel)]="territory.unitSystem" [value]="item.value">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">{{item.name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Referrals</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)" [tableName]="'referrals'"
                            [tableData]="territory.referrals" [settings]="referralSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Payment types</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)"
                            [tableName]="'paymentTypes'" [tableData]="territory.paymentTypes"
                            [settings]="paymentTypeSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Activity statuses</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)"
                            [tableName]="'activityStatus'" [tableData]="territory.activityStatus"
                            [settings]="activityStatusSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Supported packages</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)"
                            [tableName]="'supportedPackages'" [tableData]="territory.supportedPackages"
                            [settings]="supportedPackagesSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Drop out reasons</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)"
                            [tableName]="'dropOutReasons'" [tableData]="territory.dropOutReasons"
                            [settings]="dropOutReasonsSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Insurers</label>
                    <div class="col-sm-9">
                        <ngx-bo-smart-table (onTableDataUpdated)="handleDataUpdates($event)" [tableName]="'insurers'"
                            [tableData]="territory.insurers" [settings]="insurersListSettings">
                        </ngx-bo-smart-table>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success" (click)="createTerritory()"
                            [disabled]="isCreateDisabled()"> Create</button>
                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
