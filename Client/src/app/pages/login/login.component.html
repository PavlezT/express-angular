<h1 id="title" class="title">Log in</h1>
<p class="sub-title">Hello! Log in with your admin nickname.</p>
<p *ngIf="loginError" class="sub-title" style="color: red">Please, enter a valid credentials!</p>
<div class="row">
  <div class="col-md-12">
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Admin nickname" [(ngModel)]="admin.login"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="admin.password" (keyup.enter)="login()"/>
      </div>
    </div>
    <div class="form-group row button-row">
      <div class="col-sm-2">
        <button type="submit" (click)="login()" class="btn btn-success">
          Log in
        </button>
      </div>
    </div>
  </div>
</div>
